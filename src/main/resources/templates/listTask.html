<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
          <style>
            body{
                background-color: #4f5c68;
                color: azure;
            }
          </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tareas</h1>
    </div>
    <div class="container">
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col" class="col-1">N°</th>
                <th scope="col" class="col-1">Título</th>
                <th scope="col" class="col-4">Descripción</th>
                <th scope="col" class="col-2">Fecha de entrega</th>
                <th scope="col" class="col-2 text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.id}">ID</td>
                <td th:text="${task.tittle}">Tittle</td>
                <td th:text="${task.description}">Description</td>
                <td th:text="${#temporals.format(task.endDate, 'dd-MM-yyyy')}">Fecha de entrega</td>
                <td class="text-center">
                    <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/tasks/delete/{id}(id=${task.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/tasks/newTask}" class="btn btn-primary text-center">Agregar Tarea</a>
        <a th:href="@{/}" class="btn btn-primary text-center">Volver a Proyectos</a>
    </div>
</body>
</html>
