<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
          <style>
            body{
                background-color: #4f5c68;
                color: azure;
            }
          </style>
</head>
<body>
    <div class="mt-5">
        <div class="container">
            <h1 class="text-center">Crear Tarea</h1>
            <div>
                <form th:action="@{/tasks/task}" th:object="${newTask}" method="post">
                    <div class="form-group mb-3">
                        <label>Título: </label>
                        <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Titulo" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Descripción: </label>
                        <input type="text" name="description" th:field="*{description}" class="form-control" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Fecha de Entrega: </label>
                        <input type="date" name="endDate" th:field="*{endDate}" class="form-control" required>
                    </div>
                    <label for="projectId">Proyecto:</label>
                    <select id="projectId" name="projectId" required="required">
                        <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.title}"></option>
                    </select>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
